<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <h1>Agenda Contatos</h1>
    </div>
</header>
<main class="container">

    <section>
        <h2>Cadastro de Contatos</h2>
        <form id="formulario">
            <fieldset>
                <label for="campo-nome">Nome:</label>
                <input id="campo-nome" type="text" required placeholder="Digite o nome completo">
            </fieldset>
            <fieldset>
                <label for="campo-email">E-mail:</label>
                <input id="campo-email" type="email" required placeholder="Digite o e-mail">
            </fieldset>
            <fieldset>
                <label for="campo-telefone">Telefone:</label>
                <input id="campo-telefone" type="text" required placeholder="Digite o telefone">
            </fieldset>
            <fieldset>
                <label for="campo-nasc">Data de Nascimento:</label>
                <input id="campo-nasc" type="date" required placeholder="Digite a data de nascimento">
            </fieldset>
            <br>
            <button type="submit" id="add-contato" class="botao bto-adiciona">Adicionar</button>
        </form>
    </section>

    <section>
        <h2>Contatos cadastrados</h2>

        <label for="campo-procura">Procurar contato:</label>
        <input type="text" placeholder="Digite sua busca">
        <br><br>

        <table>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Data de Nascimento</th>
                <th>Excluir</th>
            </tr>
            <tbody class="contato">
                
            </tbody>
        </table>
    </section>
    <script src="js/index.js"></script>
</main>
</body>
</html>
