<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel="stylesheet" href="css/estilo.css">
    
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <h1>Agenda Contatos</h1>
    </div>
</header>
<main class="container">

    <section>
        <h2>Cadastro de Contatos</h2>
        <form id="formulario" onsubmit="adicionarContato(event)">
            <fieldset>
                <label for="campo-nome">Nome:</label>
                <input id="campo-nome" type="text" required placeholder="Nome">
            </fieldset>
            <fieldset>
                <label for="campo-email">E-mail:</label>
                <input id="campo-email" type="email" required placeholder="E-mail">
            </fieldset>
            <fieldset>
                <label for="campo-telefone">Telefone:</label>
                <input id="campo-telefone" type="text" required placeholder="Telefone">
            </fieldset>
            <fieldset>
                <label for="campo-nasc">Data de Nascimento:</label>
                <input id="campo-nasc" type="date" required placeholder="Data de nascimento">
            </fieldset>
            <br>
            <button type="submit" id="add-contato" class="botao bto-adiciona" >Adicionar</button>
        </form>
    </section>

    <section>
        <h2>Contatos cadastrados</h2>

        <label for="campo-procura">Buscar contato:</label>
        <input id="campo-procura" type="text" placeholder="Digite a palavra">
        <br><br>

        <table class="tb-contato">
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Data de Nascimento</th>
                <th>Excluir</th>
            </tr>
            <tbody class="contato">
                <tr class="contato-inserido">
                    <td class="info-nome">Bruno</td>
                    <td class="info-email">brunoscosta17@gmail.com</td>
                    <td class="info-telefone">34 9929 1047</td>
                    <td class="info-nasc">29/07/1988</td>
                    <td class="btn-remover" onclick="remove.call(this, event)"><input type="image" src="img/remove.gif"></td>
                </tr>
                <tr class="contato-inserido">
                    <td class="info-nome">Mary</td>
                    <td class="info-email">mary@gmail.com</td>
                    <td class="info-telefone">34 9929 1047</td>
                    <td class="info-nasc">19/12/2013</td>
                    <td class="btn_remover" onclick="remove.call(this, event)"><input type="image" src="img/remove.gif"></td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="js/index.js"></script>
    <script src="js/inserir.js"></script>
    <!-- <script src="js/procurar.js"></script> -->
    <script src="js/remover.js"></script>
</main>
</body>
</html>
